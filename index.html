<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Herolo test :)</title>
  </head>
  <body>
    <section class="main-section">
      <!--form input-->

      <form class="main-form">
        <div class="search-input-div">
          <div class="search-div">
            <input class="search" type="text" placeholder="Search..." />
            <i class="fas fa-search search-icon"></i>
          </div>
        </div>
      </form>
      <!--typing (js)-->
      <h3 class="typing"></h3>

      <!--alert (js) if input is empty/number -->
      <p class="alert"></p>

      <!--weather app container (flex)-->
      <div class="app-cards">
        <div class="card today">
          <h1 class="name">new york</h1>
          <span class="today-span">today</span>
          <img class="img" src="" alt="" />
          <span class="degree">23</span>
          <span class="description">sunny</span>
        </div>

        <div class="card today">
          <h2 class="day">brazil</h2>
          <div class="icons"><i class="fas fa-wind"></i></div>
          <span class="degree">23</span>
          <span class="description">winds</span>
        </div>
        <div class="card today">
          <h2 class="day">israel</h2>
          <div class="icons">
            <i class="fas fa-cloud"></i>
          </div>
          <span class="degree">28</span>
          <span class="description">sunny</span>
        </div>
        <div class="card today">
          <h2 class="day">canada</h2>
          <div class="icons">
            <i class="fas fa-bolt"></i>
          </div>
          <span class="degree">-12</span>
          <span class="description">storm</span>
        </div>
      </div>
    </section>

    <!--icons-->
    <script src="https://kit.fontawesome.com/d029ca3a82.js"></script>
    <!-- my js file -->
    <script src="./js/app.js"></script>
  </body>
</html>
